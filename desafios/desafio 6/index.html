<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos utilizar os elementos a seguir. <strong><u>Passe o mouse em cima dos termos para descobrir qual tag deverá utilizar</u>.</strong></p>
    <ul><li> <abbr title="Use a tag <p>"><strong>Parágrafo</strong></abbr></li>
        <li> <abbr title="Use a tag <u>"><strong>Sublinhado</strong></abbr></li>
        <li> <abbr title="Use a tag <strong>"><strong>negrito</strong></abbr></li>
        <li> <abbr title="Use a tag <br>"><strong>quebra de linha</strong></abbr></li>
        <li> <abbr title="Use a tag <mark>"><strong>marcar o texto</strong></abbr></li>
        <li> <abbr title="Use a tag <abbr title>"><strong>Passar o mouse na palavra para saber o significado</strong></abbr></li>
        <li> <abbr title="Use a tag <i>"><strong>italico</strong></abbr></li>
    
    
    
    </ul>
    
</body>
</html>
