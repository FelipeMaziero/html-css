<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>Imagens em vários dipositivos diferentes, com o tamanho para o dispositivo especifico.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>vamos aprender a reproduzir no html5</p>
    <audio preload="auto" controls autoplay>
        <source src="midia/Calvin Harris - josh pan.mp3" type="audio/mpeg">
    </audio>

    
    
</body>
</html>
