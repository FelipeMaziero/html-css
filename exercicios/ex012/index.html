<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedando n omeu proprio servidor</p>

<video width="500" poster="imagens/gato-oculos.png" controls loop>
<!-- o width é para redimensionar o tamanho do video que vai ficar na pagina-->
<!-- o poster é para adicionar uma imagem ao video, na foto de capa antes de dar play no mesmo-->
<!--o controls é para adicionar um play ao seu video-->
<!--o loop é para quando o video acabar ele da play novamente automaticamente-->
    <source src="midia/meu-video-mp4.mp4" type="video/mp4">
    <source src="midia/Meu-Video-1-m4v.m4v" type="video/mp4">
    <source src="midia/Meu-Video-1-webm.webm" type="video/webm">
<!--a sequencia de source é basicamente cada formato de video, e se o primeiro video o navegador não suporta, vai para o segundo e assim por diante-->
</video>

<h1>Inserindo videos do youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/xBI4VL8PR-M" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<!--para usar esse comando inteiro html, basicamente ir no youtube, escolher o video, clicar em compartilhar e incorporar e copiar o codigo inteiro-->
<br>
<iframe src="https://player.vimeo.com/video/159044523?title=0&byline=0&portrait=0" width="565" height="318" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/159044523"></a></p>
<!--mesma coisa em um video do vimeo-->
    
    
</body>
</html>
