<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
        <h1>Trabalhando com Listas</h1>
    
        <h2>
    <ol>
        <li>Listas Ordenadas</li>

    </ol>
        </h2>
    <ul>
        
        <li>acordar</li>
        <li>almoçar</li>
        <li>assistir</li>
        <li>estudar</li>
        <li>jogar/assistir</li>
        
    </ul>
    <h2>
        <ol type="1" start="2">
            <li>Lista não ordenadas</li>
        </ol>
    </h2>
    
    <ol type="square" >
        <li>TESTE</li>
        <ol><li>TESTE</li>
            <li>TESTE</li>
            <li>TESTE</li>
        </ol>
        <li>TESTE</li>
        <li>TESTE</li>
    </ol>

    <h2>Lista de definições</h2>
    <dl>
        <dt>TERMO</dt>
        <DD>DESCRIÇÃO</DD>


    </dl>
    
</body>
</html>
